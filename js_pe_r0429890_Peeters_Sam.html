  <main class="container">
    <h1>Registreer</h1>
    <p class="lead">Meld je aan op </p>
    <div class="row">
      <div class="col-md-7">
        <form id="form">
          <div class="mb-3">
            <label for="Naam" class="form-label">Naam</label>
            <input type="text" class="form-control" id="naam">
          </div>
          <div class="mb-3">
            <label for="Voornaam" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="voornaam">
          </div>
          <div class="mb-3">
            <label for="Adres" class="form-label">Adres</label>
            <select class="form-select" aria-label="Adres" id="adres">
              <option selected>adres</option>
              <option value="1">Geel</option>
              <option value="2">Herentals</option>
              <option value="3">Lier</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Provincie" class="form-label">Provincie</label>
            <select class="form-select" aria-label="Provincie" id="provincie">
              <option selected>Provincie</option>
              <option value="1">Antwerpen</option>
              <option value="2">Limburg</option>
              <option value="3">Vlaams Brabant</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Postcode">Postcode</label>
            <input type="number" id="postcode" name="postcode" min="1000" max="9999">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1" id="user">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" >
          </div>
          <div class="mb-3">
            <label for="psw">Paswoord</label>
            <input type="password" id="psw" name="psw" >
          </div>
          <div class="mb-3">
            <label for="psw">Herhaal paswoord</label>
            <input type="password" id="herhaalpsw" name="herhaalpsw">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="algemeneVoorwaarden">
            <label class="form-check-label" for="exampleCheck1">algemene voorwaarden</label>
          </div>



          <form>
            <h3>Betaling</h3>
            <input type="radio" id="Banking" name="betalingrb" value="banking app">
            <label for="Banking">Banking app</label><br>
            <input type="radio" id="Overschrijving" name="betalingrb" value="Overschrijving">
            <label for="overschrijving">Overschrijving</label><br>
            <input type="radio" id="Visa" name="betalingrb" value="Visa">
            <label for="Visa">Visa card</label><br>
            <input type="radio" id="Paypal" name="betalingrb" value="Paypal">
            <label for="Paypal">Paypal</label>
          </form>
          <button type="submit" class="btn btn-primary"  onclick="validateForm(), hideDiv()">Registreer</button>

        </form>

      </div>
      <div class="col-md-5">
        <div id="geslaagd" style="display: none;">
        <div class="alert alert-success" role="alert">
          <h4>Goed gedaan!</h4>
          <p>Aww yeah, je werd geregistreerd.</p>
        </div>
        <div class="alert alert-info" role="alert">
          <h4>Betalingswijze</h4>
          <p id="betaling">De gekozen betalingswijze is </p>
          
        </div>
      </div>
        <div class="alert alert-danger" style="display: none;" role="alert"  id="resultaat" >
          <h4>Yikes, errors...</h4>
          <p id="lijstErrors"></p>
        </div>
        


      </div>
    </div>
  </main>
  <script>
       

    
    function hideDiv() {
  let x = document.getElementById("resultaat")
  let y = document.getElementById("geslaagd")
  let errors = document.getElementsByTagName("p")  
  if (errors[3].innerHTML=="") {
    x.style.display = "none"
    y.style.display = "block"
  } else {
    x.style.display = "block"
    y.style.display = "none"
  }
}

    
    function validateForm() {
      
      let errors = []
      let naam = document.getElementById("naam").value
      let voornaam = document.getElementById("voornaam").value
      let adres = document.getElementById("adres").value
      let provincie = document.getElementById("provincie").value
      let postcode = document.getElementById("postcode").value
      let username = document.getElementById("user").value      
      let herhaalpsw = document.getElementById("herhaalpsw").value
      let paswoord =""
      paswoord = document.getElementById("psw").value      
      let lengte = paswoord.length
      let mail = document.getElementById("email").value
      let yes = ValidateEmail(mail)
      
      
      
      
      if (yes== false) {
        errors.push("Dit is geen geldig emailadres")
      }

      
      if (naam == "") {
        errors.push("Naam moet ingevuld zijn ")
      }
      if (voornaam =="") {
        errors.push("Voornaam moet ingevuld zijn")
      }
      if (adres =="adres") {
        errors.push("selecteer een adres")
      }
      if (provincie =="Provincie") {
        errors.push("Selecteer een provincie ")
      }
      if (postcode =="") {
        errors.push("Postcode moet ingevuld zijn" )
      }
      if (postcode != "") {
      if (postcode < 1000 || postcode >9999 ) {
        errors.push("De waarde van postcode moet tussen 1000 en 9999 liggen.")
      }}
      if (username =="") {
        errors.push("username moet ingevuld zijn")
      }
      if (paswoord =="") {
        errors.push("paswoord moet ingevuld zijn")
      }
      if (paswoord != "" && lengte <7) {
        errors.push("het paswoord moet minstens 7 karakters bevatten")
      }
      if (herhaalpsw == "") {
        errors.push("Herhaal het paswoord moet ingevuld worden")
      }
      if (herhaalpsw != paswoord) {
        errors.push("Je wachtwoorden komen niet overeen")
      }
      if (!document.getElementById("algemeneVoorwaarden").checked){
        errors.push("Je moet akkoord gaan met de algemene voorwaarden")
      }
      document.getElementById("lijstErrors").innerHTML = errors
      
      validatePayment()
      
    }



    function ValidateEmail(inputText)//https://www.w3resource.com/javascript/form/email-validation.php
    {
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(inputText.match(mailformat))
    {

    return true;
    }
    else
    {
    return false;
    }
    }

    function validatePayment() {      
      document.getElementsByName('betalingrb').forEach(radio => {
        if (radio.checked) {
          document.getElementById("betaling").textContent += radio.value 
        }
        
      })
    }






    
  </script>
